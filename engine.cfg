[application]

name="space-shooter"
main_scene="res://scenes/start.tscn"
icon="res://icon.png"

[autoload]

game="*res://game.gd"

[display]

width=640
height=480
stretch_mode="2d"

[display.Android]

driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

subir=[key(Up)]
descer=[key(Down)]
direita=[key(Right), key(D)]
esquerda=[key(Left), key(A)]
tiro=[key(Space)]

[physics_2d]

motion_fix_enabled=true
